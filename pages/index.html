<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/movie-list.css">
    <link rel="stylesheet" href="../styles/movie-modal-content.css">
    <link rel="stylesheet" href="../styles/movie-modal-base.css">
    <link rel="stylesheet" href="../styles/movie-modal-actor.css">
    <link rel="stylesheet" href="../styles/movie-modal-responsive.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="header-title">영화검색 사이트</a>
                <div class="header-container desktop">
                    <div class="search-wrapper">
                        <input type="text" id="search-input" class="search-input" placeholder="영화 제목을 입력해주세요" />
                        <button id="search-button" class="search-button">
                            검색
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile-search">
            <div class="search-wrapper">
                <input type="text" placeholder="영화 제목을 입력해주세요" class="search-input" />
                <button class="search-button">
                    검색
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">인기 영화</h1>
        <div id="popular-movies-result"></div>

        <div class="section-divider"></div>

        <h1 class="page-title">TOP Rate영화</h1>
        <div id="top-rated-movies-result"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>TMDB API를 사용한 영화 검색 사이트</p>
        </div>
    </footer>

    <script type="module" src="../scripts/app.js"></script>
</body>

</html>
